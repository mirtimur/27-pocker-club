<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Room - 27 Poker Club</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; 
            background: #0b0f1a; 
            color: #fff; 
            display:flex; 
            align-items:center; 
            justify-content:center; 
            height:100vh; 
            margin:0; 
        }
        .card { 
            text-align:center; 
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }
        h1 { 
            font-size:36px; 
            letter-spacing:1px; 
            margin:0 0 12px 0; 
        }
        p { 
            opacity:0.8;
            margin-bottom: 24px;
        }
        .room-id-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
        }
        .room-id {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 4px;
            font-family: 'Courier New', monospace;
        }
        .input-group {
            margin-bottom: 24px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            text-align: center;
        }
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: #fff; 
            border: none; 
            padding: 16px 48px; 
            font-size: 18px; 
            font-weight: 600; 
            border-radius: 8px; 
            cursor: pointer; 
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Join Poker Room</h1>
        <p>Enter your name to join the game</p>
        
        <div class="room-id-display">
            <div style="font-size: 14px; opacity: 0.9; margin-bottom: 8px;">Room ID</div>
            <div class="room-id" id="roomIdDisplay">------</div>
        </div>
        
        <div class="input-group">
            <input type="text" id="playerName" placeholder="Your name" value="">
        </div>
        
        <button class="btn" onclick="joinRoom()">Join Room</button>
    </div>
    
    <script>
        // Получаем ID комнаты из URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        
        if (!roomId) {
            // Если нет ID, возвращаемся на главную
            window.location.href = 'index.html';
        }
        
        // Отображаем ID комнаты
        document.getElementById('roomIdDisplay').textContent = roomId;
        
        function joinRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            
            if (!playerName) {
                alert('Please enter your name');
                return;
            }
            
            // Сохраняем информацию о присоединении
            sessionStorage.setItem('currentRoomId', roomId);
            sessionStorage.setItem('isHost', 'false');
            sessionStorage.setItem('playerName', playerName);
            
            // Переходим на страницу настройки комнаты
            window.location.href = `room.html?id=${roomId}`;
        }
        
        // Обработка Enter
        document.getElementById('playerName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinRoom();
            }
        });
    </script>
</body>
</html>
