<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Settings - 27 Poker Club</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; 
            background: #0b0f1a; 
            color: #fff; 
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 36px;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }
        
        .room-id-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .room-id-display h2 {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .room-id {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 4px;
            font-family: 'Courier New', monospace;
        }
        
        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 12px;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .settings-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .settings-panel h3 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .setting-item {
            margin-bottom: 20px;
        }
        
        .setting-item label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .setting-item input,
        .setting-item select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
        }
        
        .setting-item input:focus,
        .setting-item select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .players-list {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .players-list h3 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .player-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 12px;
        }
        
        .player-name {
            flex: 1;
        }
        
        .player-host-badge {
            background: rgba(102, 126, 234, 0.3);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .share-link {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .share-link p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 12px;
        }
        
        .share-link input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 14px;
            text-align: center;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Room Settings</h1>
        </div>
        
        <div class="room-id-display">
            <h2>Room ID</h2>
            <div class="room-id" id="roomIdDisplay">------</div>
            <button class="copy-btn" onclick="copyRoomId()">Copy Room ID</button>
        </div>
        
        <div class="share-link">
            <p>Share this link with friends to join:</p>
            <input type="text" id="shareLinkInput" readonly>
            <button class="copy-btn" onclick="copyShareLink()">Copy Link</button>
        </div>
        
        <div class="settings-panel">
            <h3>Game Settings</h3>
            
            <div class="setting-item">
                <label>Your Name</label>
                <input type="text" id="playerName" placeholder="Enter your name" value="Player 1">
            </div>
            
            <div class="setting-item">
                <label>Starting Chips</label>
                <input type="number" id="startingChips" placeholder="Enter starting chips" value="2000" min="100" step="100">
            </div>
            
            <div class="setting-item">
                <label>Small Blind</label>
                <input type="number" id="smallBlind" placeholder="Enter small blind" value="10" min="1" step="5">
            </div>
            
            <div class="setting-item">
                <label>Big Blind</label>
                <input type="number" id="bigBlind" placeholder="Enter big blind" value="20" min="1" step="5">
            </div>
        </div>
        
        <div class="players-list">
            <h3>Players <span id="playerCount">(1/10)</span></h3>
            <div id="playersContainer">
                <!-- Игроки будут добавляться динамически -->
            </div>
        </div>
        
        <button class="btn-primary" id="actionButton" onclick="handleAction()">Create Room</button>
    </div>
    
    <script>
        // Получаем ID комнаты из URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('id');
        
        if (!roomId) {
            // Если нет ID, возвращаемся на главную
            window.location.href = 'index.html';
        }
        
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBStcGa9P5bmE511qBoHonPNANm-ZqkZK4",
            authDomain: "pocker-a2b58.firebaseapp.com",
            databaseURL: "https://pocker-a2b58-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pocker-a2b58",
            storageBucket: "pocker-a2b58.firebasestorage.app",
            messagingSenderId: "73608448533",
            appId: "1:73608448533:web:a9b4b6b5e2c2c0e4f55c1c"
        };
        
        // Инициализация Firebase
        let database;
        let useFirebase = false;
        
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            database = firebase.database();
            useFirebase = true;
            console.log('Firebase connected');
        } catch (error) {
            console.log('Firebase not available, using local storage simulation');
            useFirebase = false;
        }
        
        // Генерация уникального ID для игрока
        const playerId = 'player_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        
        // Отображаем ID комнаты
        document.getElementById('roomIdDisplay').textContent = roomId;
        
        // Формируем ссылку для приглашения
        const shareLink = `${window.location.origin}/27-pocker-club/room.html?id=${roomId}`;
        document.getElementById('shareLinkInput').value = shareLink;
        
        // Проверяем, является ли пользователь хостом
        let isHost = sessionStorage.getItem('isHost') === 'true';
        
        // Если isHost не установлен, значит пользователь перешел по ссылке напрямую
        if (sessionStorage.getItem('isHost') === null) {
            isHost = false;
            sessionStorage.setItem('isHost', 'false');
            sessionStorage.setItem('currentRoomId', roomId);
        }
        
        // Настраиваем интерфейс в зависимости от роли
        if (!isHost) {
            // Если не хост, скрываем настройки блайндов
            document.getElementById('smallBlind').parentElement.style.display = 'none';
            document.getElementById('bigBlind').parentElement.style.display = 'none';
            
            // Меняем кнопку на "Save"
            document.getElementById('actionButton').textContent = 'Save';
            
            // Загружаем имя если оно было сохранено
            const savedName = sessionStorage.getItem('playerName');
            if (savedName) {
                document.getElementById('playerName').value = savedName;
            } else {
                document.getElementById('playerName').value = '';
            }
        }
        
        // Функция для отрисовки списка игроков
        function renderPlayers() {
            const playersContainer = document.getElementById('playersContainer');
            const playerName = document.getElementById('playerName').value.trim() || 'Player';
            
            // Пока что показываем только текущего игрока
            // TODO: В будущем здесь будет синхронизация с сервером
            playersContainer.innerHTML = '';
            
            // Добавляем текущего игрока
            const playerItem = document.createElement('div');
            playerItem.className = 'player-item';
            
            const avatar = document.createElement('div');
            avatar.className = 'player-avatar';
            avatar.textContent = playerName.charAt(0).toUpperCase();
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'player-name';
            nameDiv.textContent = `${playerName} (You)`;
            
            playerItem.appendChild(avatar);
            playerItem.appendChild(nameDiv);
            
            // Если хост, добавляем бейдж
            if (isHost) {
                const hostBadge = document.createElement('div');
                hostBadge.className = 'player-host-badge';
                hostBadge.textContent = 'HOST';
                playerItem.appendChild(hostBadge);
            }
            
            playersContainer.appendChild(playerItem);
            
            // Обновляем счетчик игроков
            document.getElementById('playerCount').textContent = '(1/10)';
        }
        
        // Обновление имени игрока в списке в реальном времени
        const playerNameInput = document.getElementById('playerName');
        
        playerNameInput.addEventListener('input', () => {
            renderPlayers();
        });
        
        // Первоначальная отрисовка игроков
        renderPlayers();
        
        // Функция для добавления/обновления игрока в комнате
        function addOrUpdatePlayer() {
            const playerName = document.getElementById('playerName').value.trim() || 'Player';
            const startingChips = parseInt(document.getElementById('startingChips').value) || 2000;
            
            const playerData = {
                id: playerId,
                name: playerName,
                chips: startingChips,
                isHost: isHost,
                timestamp: Date.now()
            };
            
            if (useFirebase) {
                // Сохраняем в Firebase
                database.ref(`rooms/${roomId}/players/${playerId}`).set(playerData);
            } else {
                // Сохраняем в localStorage
                const roomData = JSON.parse(localStorage.getItem(`room_${roomId}`) || '{"players": {}}');
                roomData.players = roomData.players || {};
                roomData.players[playerId] = playerData;
                localStorage.setItem(`room_${roomId}`, JSON.stringify(roomData));
                loadPlayersFromStorage();
            }
        }
        
        // Функция для загрузки игроков из localStorage
        function loadPlayersFromStorage() {
            const roomData = JSON.parse(localStorage.getItem(`room_${roomId}`) || '{"players": {}}');
            const players = roomData.players || {};
            renderAllPlayers(players);
        }
        
        // Функция для отрисовки всех игроков
        function renderAllPlayers(players) {
            const playersContainer = document.getElementById('playersContainer');
            playersContainer.innerHTML = '';
            
            const playersList = Object.values(players);
            const playerCount = playersList.length;
            
            playersList.forEach(player => {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                
                const avatar = document.createElement('div');
                avatar.className = 'player-avatar';
                avatar.textContent = player.name.charAt(0).toUpperCase();
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'player-name';
                const isCurrentPlayer = player.id === playerId;
                nameDiv.textContent = isCurrentPlayer ? `${player.name} (You)` : player.name;
                
                playerItem.appendChild(avatar);
                playerItem.appendChild(nameDiv);
                
                if (player.isHost) {
                    const hostBadge = document.createElement('div');
                    hostBadge.className = 'player-host-badge';
                    hostBadge.textContent = 'HOST';
                    playerItem.appendChild(hostBadge);
                }
                
                playersContainer.appendChild(playerItem);
            });
            
            document.getElementById('playerCount').textContent = `(${playerCount}/10)`;
        }
        
        // Слушаем изменения в Firebase
        if (useFirebase) {
            database.ref(`rooms/${roomId}/players`).on('value', (snapshot) => {
                const players = snapshot.val() || {};
                renderAllPlayers(players);
            });
        } else {
            // Polling для localStorage (проверяем каждые 2 секунды)
            setInterval(() => {
                loadPlayersFromStorage();
            }, 2000);
        }
        
        // Добавляем игрока при загрузке страницы
        addOrUpdatePlayer();
        
        // Обновляем данные игрока при изменении имени
        playerNameInput.addEventListener('blur', () => {
            addOrUpdatePlayer();
        });
        
        function copyRoomId() {
            navigator.clipboard.writeText(roomId).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }
        
        function copyShareLink() {
            const input = document.getElementById('shareLinkInput');
            input.select();
            navigator.clipboard.writeText(input.value).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }
        
        function handleAction() {
            const playerName = document.getElementById('playerName').value.trim();
            
            if (!playerName) {
                alert('Please enter your name');
                return;
            }
            
            if (isHost) {
                // Хост запускает игру
                startGame();
            } else {
                // Игрок сохраняет свои данные
                savePlayerData();
            }
        }
        
        function savePlayerData() {
            const playerName = document.getElementById('playerName').value.trim();
            
            if (!playerName) {
                alert('Please enter your name');
                return;
            }
            
            const settings = {
                roomId: roomId,
                playerName: playerName,
                startingChips: parseInt(document.getElementById('startingChips').value)
            };
            
            // Сохраняем настройки
            sessionStorage.setItem('playerSettings', JSON.stringify(settings));
            
            // Обновляем данные игрока в комнате
            addOrUpdatePlayer();
            
            alert(`Your settings saved!\nName: ${settings.playerName}\nChips: ${settings.startingChips}\n\nWaiting for host to start the game...`);
        }
        
        function startGame() {
            const playerName = document.getElementById('playerName').value.trim();
            
            if (!playerName) {
                alert('Please enter your name');
                return;
            }
            
            // Собираем настройки игры
            const settings = {
                roomId: roomId,
                playerName: playerName,
                startingChips: parseInt(document.getElementById('startingChips').value),
                smallBlind: parseInt(document.getElementById('smallBlind').value),
                bigBlind: parseInt(document.getElementById('bigBlind').value)
            };
            
            // Сохраняем настройки комнаты в Firebase/localStorage
            if (useFirebase) {
                database.ref(`rooms/${roomId}/settings`).set({
                    startingChips: settings.startingChips,
                    smallBlind: settings.smallBlind,
                    bigBlind: settings.bigBlind,
                    hostId: playerId,
                    createdAt: Date.now()
                });
            } else {
                const roomData = JSON.parse(localStorage.getItem(`room_${roomId}`) || '{}');
                roomData.settings = {
                    startingChips: settings.startingChips,
                    smallBlind: settings.smallBlind,
                    bigBlind: settings.bigBlind
                };
                localStorage.setItem(`room_${roomId}`, JSON.stringify(roomData));
            }
            
            // Обновляем данные игрока
            addOrUpdatePlayer();
            
            // Сохраняем настройки
            sessionStorage.setItem('gameSettings', JSON.stringify(settings));
            
            // Переходим на страницу игры (пока заглушка)
            alert(`Room created!\nRoom ID: ${roomId}\n\nShare the link with your friends and wait for them to join.\nThe game table will be available soon!`);
            // Позже здесь будет: window.location.href = 'game.html';
        }
        
        // Удаляем игрока при закрытии страницы
        window.addEventListener('beforeunload', () => {
            if (useFirebase) {
                database.ref(`rooms/${roomId}/players/${playerId}`).remove();
            } else {
                const roomData = JSON.parse(localStorage.getItem(`room_${roomId}`) || '{"players": {}}');
                if (roomData.players && roomData.players[playerId]) {
                    delete roomData.players[playerId];
                    localStorage.setItem(`room_${roomId}`, JSON.stringify(roomData));
                }
            }
        });
        
        // Устанавливаем присутствие в Firebase (автоматическая очистка при отключении)
        if (useFirebase) {
            const presenceRef = database.ref(`rooms/${roomId}/players/${playerId}`);
            database.ref('.info/connected').on('value', (snapshot) => {
                if (snapshot.val() === true) {
                    presenceRef.onDisconnect().remove();
                }
            });
        }
    </script>
</body>
</html>
