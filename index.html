<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27 Pocker Club</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background: #0b0f1a; color: #fff; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
        .card { text-align:center; }
        h1 { font-size:48px; letter-spacing:2px; margin:0 0 12px 0; }
        p { opacity:0.8 }
        .btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: #fff; 
            border: none; 
            padding: 16px 48px; 
            font-size: 18px; 
            font-weight: 600; 
            border-radius: 8px; 
            cursor: pointer; 
            margin-top: 24px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to 27 Pocker Club</h1>
        <button class="btn" onclick="startNewGame()">Start New Game</button>
    </div>
    <script>
        function generateRoomId() {
            // Генерация уникального ID комнаты (6 символов)
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let roomId = '';
            for (let i = 0; i < 6; i++) {
                roomId += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return roomId;
        }

        function startNewGame() {
            const roomId = generateRoomId();
            // Сохраняем ID комнаты в sessionStorage
            sessionStorage.setItem('currentRoomId', roomId);
            sessionStorage.setItem('isHost', 'true');
            // Переходим на страницу настройки комнаты
            window.location.href = `room.html?id=${roomId}`;
        }
    </script>
</body>
</html>
